<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Music</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                       
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Trap</a></li>
                            <li><a class="dropdown-item" href="#">Urbantone</a></li>
                            <li><a class="dropdown-item" href="#">Bongo</a></li>
                        
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mb-3">

        <div class="heading mt-3 mb-5 text-center text-info">
            <h1>Contact us</h1>
        </div>
        <div class="row">
            <div class="col">
                <label for="exampleInputEmail1" class="form-label mt-3">First Name *</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
            </div>
            <div class="col">
                <label for="exampleInputEmail1" class="form-label mt-3">Last Name *</label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
            </div>
        </div>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label mt-3">Email address</label>
                <input type="email" class="form-control" placeholder="Enter Email..." id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label mt-3">Subject</label>
                <input type="password" class="form-control " placeholder="Enter Subject..." id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label mt-3">Message</label>
                <textarea class="form-control" placeholder="Enter Message..." id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>
            <button  type="button" class="btn btn-primary">Submit</button>
               
  
    </div>
    <footer class="box">
        <p>&copy; 2023 Zindua School. All rights reserved.</p>
        <p>Contact us: <a href="mailto:info@zinduaschool.com">info@zinduaschool.com</a></p>
        <p>Follow us on: <a href="https://www.facebook.com/zinduaschool">Facebook</a> | <a href="https://twitter.com/zinduaschool">Twitter</a></p>
      </footer>
</body>

</html>
